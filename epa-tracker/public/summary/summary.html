<div ng-controller="summaryCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4 col-md-4" ng-repeat="delta in summaryDeltas" align="center">
        <span class="glyphicon glyphicon-arrow-up" style="font-size: 200px;"></span>
        <div ng-repeat="epa in delta">
          <a href="#/Details/{{epa}}">EPA {{epa}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
