<!DOCTYPE html>
<body>
  <div ng-controller="modalCtrl">
    <div class="modal-header">
      <h3 style="align:center;">
        Please login!
      </h3>
    </div>
    <div class="modal-body">
      Username: <input type="text" ng-model="user" name="user"><br>
      Password: <input type="text" ng-model="password" name="password"><br>
      <input type="submit" value="Submit" ng-click="submit()">
    </div>

  </div>
</body>
