<div ng-controller="dashboardCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <h1 align="center">
          Lindsay Krinkle
        </h1>
      </div>
    </div>
    <div class="row match-cols graphs" style="padding-top: 19px;">
      <div class="col-xs-12 col-md-5 col-md-offset-1" >
         <div id="chart" style="min-width: 240px; height: 400px; margin: 10 auto" align=></div>
       </div>
      <div class="col-xs-12 col-md-5" style="box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.2), 0 6px 0 0 rgba(0, 0, 0, 0.19); border-left: 19px solid #7BAFD4;"">
        <h3 align="center">
          EPA List by Mastery Level
        </h3>
          <div class="col-xs-4 col-md-4" align="center">
            <span class="glyphicon glyphicon-arrow-down" style="font-size: 150px; color: #D32F2F;"></span>
          </div>
          <div class="col-xs-4 col-md-4" align="center">
            <span class="glyphicon glyphicon-sort" style="font-size: 150px; color: #F9AE1D;"></span>
          </div>
          <div class="col-xs-4 col-md-4" align="center">
            <span class="glyphicon glyphicon-arrow-up" style="font-size: 150px; color: #388E3C"></span>
          </div>
          <div class="col-xs-4 col-md-4" ng-repeat="(key, delta) in summaryDeltas" align="center">
            <h4>{{key}}</h4>
            <div ng-repeat="epa in delta">
              <a href="#/Details/{{epa}}">EPA {{epa}}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-top: 19px; padding-bottom: 19px">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <h3 align="center">
            EPA List by Mastery Level
          </h3>
          <div class ="col-md-2"></div>
          <div class = "col-md-2" ng-repeat="(key, level) in graphData" style="padding-bottom: 19px">
            <div align = "center">
              <h4>{{key}}</h4>
              <div ng-repeat="epa in level | orderBy:epa">
                <a href="#/Details/{{epa}}">EPA {{epa}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
