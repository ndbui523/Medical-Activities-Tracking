<div ng-controller="dashboardCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <h1 align="center">Lindsay Krinkle</h1>
      </div>
    </div>

    <div class="flex-container">
      <div class="flex-item">
        <button type="button" id="chartHelp" class="glyphicon glyphicon-info-sign btn btn-link" data-toggle="modal" data-target="#helpModal" ng-click="displayHelp($event);"></button>
        <div id="chart"></div>
      </div>
      <div class="flex-item">
        <button type="button" id="regHelp" class="glyphicon glyphicon-info-sign btn btn-link" data-toggle="modal" data-target="#helpModal" ng-click="displayHelp($event);"></button>
        <div class = "row">
          <h3 align="center">EPA List by Mastery Level</h3>
          <div class="col-xs-4 col-md-4" align="center">
            <span class="glyphicon glyphicon-arrow-down" style="font-size: 150px; color: #D32F2F;"></span>
          </div>
          <div class="col-xs-4 col-md-4" align="center">
            <span class="glyphicon glyphicon-sort" style="font-size: 150px; color: #F9AE1D;"></span>
          </div>
          <div class="col-xs-4 col-md-4" align="center">
            <span class="glyphicon glyphicon-arrow-up" style="font-size: 150px; color: #388E3C"></span>
          </div>
          <div class="col-xs-4 col-md-4" ng-repeat="(key, delta) in summaryDeltas" align="center">
            <h4>{{key}}</h4>
            <div ng-repeat="epa in delta">
              <a href="#/details/{{epa}}">EPA {{epa}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <button type="button" id="listHelp" class="glyphicon glyphicon-info-sign btn btn-link" data-toggle="modal" data-target="#helpModal" ng-click="displayHelp($event);"></button>
        <h3 align="center">
          EPA List by Mastery Level
        </h3>
        <div class ="col-md-2"></div>
        <div class = "col-md-2" ng-repeat="(key, level) in graphData" style="padding-bottom: 20px">
          <div align = "center">
            <h4>{{key}}</h4>
            <div ng-repeat="epa in level | orderBy:epa">
              <a href="#/details/{{epa}}">EPA {{epa}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="helpModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Help</h4>
        </div>
        <div class="modal-body">
          {{helpText}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
