<div ng-controller="adviserCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h1 align="center">
          Ana Felix
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <table class="table table-bordered table-hover" style="margin-top: 15px">
          <tr>
            <th>Student Name</th>
            <th>PID</th>
          </tr>
          <tr ng-repeat="(id, advisee) in advisees">
            <td><a href="/#/">{{advisee}}</a></td>
            <td>{{id}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
